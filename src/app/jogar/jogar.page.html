<ion-header>
    <ion-toolbar class="ion-text-center" color="primary">	
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
            <ion-title>FIFA20</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="light">
        <ion-input type="text" (ionInput)="updateNewPlayer($event.target.value)" placeholder="Novo Jogador" value={{NovoJogador}}></ion-input>
        <ion-button  (click)="addPlayer()" color="dark" size="large" fill="clear" item-right>
            <ion-icon class="add-player" name="add-circle-outline"></ion-icon>
        </ion-button>
    </ion-item>

    <app-contador *ngFor="let p of players | async" Id={{p.Id}} Score={{p.Score}} Name={{p.Name}}></app-contador>
</ion-content>
